<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cydeo</title>

    <link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">

    <link th:href="@{/css/custom.css}" rel="stylesheet">

</head>
<body>
<!--Image Integration -->
<img th:src="@{/images/welcome-38249.png}">

<!-- Bootstrap Integration-->
<h1 class="display-1 text-danger">Welcome to Cydeo Student`s Register</h1>

<h2 class="cydeo">My Custom CSS</h2>

<!--Display Value of model-->
<h2 th:text="${student.get(0).firstName}"></h2>
<h2 th:text="${student.get(0).lastName}"></h2>

<!--Concatenation-->
<h2 th:text="${'Hello '+student.get(0).firstName}"></h2>
<h2 th:text="${student.get(0).firstName + ' ' + student.get(0).lastName}"></h2>

<!--Link -->
<h2>
<a th:href="@{https://cydeo.com}">Cydeo Page </a>
</h2>
<h2>
    <a th:href="@{/student/welcome}">Welcome </a>
</h2>
<!--Adding Parameters in Link-->
<h2>
    <a th:href="@{/student/welcome(id=3)}">Link1</a>
</h2>
<h2>
    <a th:href="@{/student/welcome(name=${student.get(0).firstName})}">FirstName</a>
</h2>
<!-- Iteration-->
<h2>Printing Student`s First Name</h2>
<ul>
    <li th:each=" name: ${student}" th:text="${name.firstName}"></li>
    <!-- for(String name: student){ -->
</ul>
<h2>Printing Student`s Last Name</h2>
<ul>
    <li th:each=" name: ${student}" th:text="${name.lastName}"></li>
    <!-- for(String name: student){ -->
</ul>
<h2>Printing Student`s in table</h2>

<table>
    <thead>
    <tr>
        <td>First name</td>
        <td>Last name</td>
        <td>Age</td>
        <td>State</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" stud : ${student}">

        <td th:text="${stud.firstName}" ></td>
        <td th:text="${stud.lastName}" ></td>
        <td th:text="${stud.age}" ></td>
        <td th:text="${stud.state}" ></td>
            <!-- for(Student student : students){ -->
            <!--sout(student name)-->

    </tr>
    </tbody>

</table>

</body>
</html>
